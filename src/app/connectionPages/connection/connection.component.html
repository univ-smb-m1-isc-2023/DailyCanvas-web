<div class="h-fit sm:h-full w-full mt-10 sm:mt-0 pt-2 flex flex-col justify-center items-center gap-8 sm:tall:gap-16">
  <h1 class="text-dark-lavender text-2xl sm:text-4xl text-center font-thin">
    @if(page == 1){
    Commencer mon bullet journal
    } @else {
    Continuer mon bullet journal
    }

  <div class="w-11/12 sm:w-1/3">
    @if(page == 1){
      <app-register (pageChange)="changePage($event)"></app-register>
    } @else {
      <app-login (pageChange)="changePage($event)"></app-login>
    }
  </div>
  <app-google-login></app-google-login>
  <img src="assets/icons/logo_DC.png" alt="Logo Daily Canvas" class="w-24 tall:w-44 rounded-full">
</div>
