<form [formGroup]="registerForm" class="w-full flex flex-col gap-4" (ngSubmit)="register()">
  <div>
    <label class="input-w-icon flex items-center gap-2">
      <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
      <input formControlName="username" type="text" class="grow" placeholder="Nom d'utilisateur" />
    </label>
    <div *ngIf="registerForm.controls?.username?.dirty || registerForm.controls?.username?.touched || submittedAndInvalid" class="error">
      <p *ngIf="registerForm?.controls?.username?.errors?.['required']">Veuillez renseigner un nom d'utilisateur.</p>
    </div>
  </div>
  <div>
    <label class="input-w-icon flex items-center gap-2">
      <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
      <input formControlName="email" type="email" class="grow" placeholder="Email" />
    </label>
    <div *ngIf="registerForm.controls?.email?.dirty || registerForm.controls?.email?.touched || submittedAndInvalid" class="error">
      <p *ngIf="registerForm?.controls?.email?.errors?.['required']">Veuillez renseigner votre email.</p>
      <p *ngIf="registerForm?.controls?.email?.errors?.['pattern']">Veuillez saisir un email valide.</p>
    </div>
  </div>
  <div>
    <label class="input-w-icon flex items-center gap-2">
      <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
      <input formControlName="password" type="password" class="grow" placeholder="Mot de passe" />
    </label>
    <div *ngIf="registerForm.controls?.password?.dirty || registerForm.controls?.password?.touched || submittedAndInvalid" class="error">
      <p *ngIf="registerForm?.controls?.password?.errors?.['required']">Veuillez renseigner votre mot de passe.</p>
    </div>
  </div>
  <button class="button-dc" type="submit">
    @if (loading){
    <span class="loading loading-spinner loading-md text-dark-lavender"></span>
    } @else {
    Créer mon compte
    }
  </button>
  <div *ngIf="error != ''" class="error">
    <p *ngIf="error">{{error}}</p>
  </div>
</form>
<div class="flex justify-center items-center">
  <a class="text-dark-lavender cursor-pointer pt-4" (click)="changePage()">Déjà un compte ? Connectez-vous !</a>
</div>
