<div class="flex justify-center items-center w-screen h-full bg-lavender">
  <div class="w-full flex justify-center items-center">
    <div class="w-1/3 flex flex-col">
      <form class="w-full flex flex-col" #userForm="ngForm" (ngSubmit)="register(userForm)">
        <input class="rounded-3xl border border-dark-lavender p-3 m-3 form-control" type="text" name="username" placeholder="Nom d'utilisateur" [(ngModel)]="userDetails.username">
        <input class="rounded-3xl border border-dark-lavender p-3 m-3 form-control" type="email" name="email" placeholder="Email" [(ngModel)]="userDetails.email">
        <input class="rounded-3xl border border-dark-lavender p-3 m-3 form-control" type="password" name="password" placeholder="Mot de passe" [(ngModel)]="userDetails.password">
        @if (loading){
          .  .  .
        } @else {
          <input class="rounded-3xl bg-dark-lavender text-lavender p-3 m-3 cursor-pointer" type="submit" value="Créer mon compte">
        }
      </form>
      <div class="w-full flex justify-center items-center">
        <a class="text-dark-lavender" (click)="changePage()">Déjà un compte ? Connectez-vous</a>
      </div>
    </div>
  </div>
</div>
