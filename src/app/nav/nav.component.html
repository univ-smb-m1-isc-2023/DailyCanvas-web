<div class="h-screen z-20 -mt-20 py-20 bg-light-green shadow-lg">
  <div class="h-full p-5 flex flex-col text-dark-green gap-10">
    <div *ngFor="let element of elements">
      <div class="flex">
        <app-icon [pathData]="element.icon"  class="h-full w-6"></app-icon>
        <p [textContent]="element.name" class="text-lg ml-8"></p>
      </div>
      <app-divider [color]="'dark-green'" class="bg-dark-green"/>
      <p *ngFor="let child of element.children" [textContent]="child.name" [routerLink]="[child.link]"  class="pl-14 py-1 cursor-pointer font-light hover:text-dark-lavender transition-all"></p>
    </div>
  </div>
</div>
