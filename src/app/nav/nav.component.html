<div class="h-screen z-20 -mt-20 py-20 bg-light-green shadow-lg">
  <div class="p-5 flex flex-col text-dark-green">
    <div *ngFor="let element of elements">
      <div class="flex">
        <span [innerHTML]="element.icon"></span>
        <p [textContent]="element.name"></p>
      </div>
      <p *ngFor="let child of element.children" [textContent]="child.name" [routerLink]="[child.link]"></p>
    </div>
  </div>
</div>
