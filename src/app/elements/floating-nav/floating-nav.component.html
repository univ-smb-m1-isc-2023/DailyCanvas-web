<div class="text-dark-green sm:text-light-lavender fixed bottom-[20%] sm:bottom-5 right-5">
  <div class="{{isOpen ? 'visible' : 'hidden' }} bg-light-green sm:bg-green p-3 min-w-32 w-fit rounded-lg absolute bottom-20 right-0">
    <p *ngFor="let navElement of navElements" [routerLink]="[navElement.link]"  class="p-2 text-nowrap cursor-pointer font-light hover:text-dark-lavender transition-all">{{navElement.name}}</p>
  </div>
  <label class="h-16 w-16 p-4 rounded-full bg-light-green sm:bg-green swap swap-rotate">
    <input type="checkbox" [value]="isOpen" (change)="changeStatus()"/>
    <svg class="swap-off w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M18.5 18.5L22 22M9 11.5h2.5m0 0H14m-2.5 0V14m0-2.5V9M6.75 3.27a9.5 9.5 0 1 1-3.48 3.48"/></svg>
    <svg class="swap-on w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M18.5 18.5L22 22M9 11.5h5M6.75 3.27a9.5 9.5 0 1 1-3.48 3.48"/></svg>
  </label>
</div>
