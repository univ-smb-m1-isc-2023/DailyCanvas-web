<div class="w-full">
  <form [formGroup]="eventForm" (ngSubmit)="createEvent()" class="w-3/5 mx-auto mt-24 p-10 bg-light-lavender border border-dark-lavender rounded-3xl shadow-xl z-10">

    <div>
      <input id="title" type="text" formControlName="title" placeholder="Titre de l'événement">
      <div *ngIf="eventForm.controls.title.dirty || eventForm.controls.title.touched " class="error">
        <p *ngIf="eventForm?.controls?.title?.errors?.['required']">Il faut obligatoirement donner un titre à votre événement.</p>
      </div>
    </div>

    <div>
      <input id="description" type="text" formControlName="description" placeholder="Description">
    </div>

    <div>
      <label for="date">Titre de l'événement</label>
      <input id="date" type="text" formControlName="date">
      <label for="date"> jour.</label>
      <div *ngIf="eventForm.controls.date.dirty || eventForm.controls.date.touched " class="error">
        <p *ngIf="eventForm?.controls?.date?.errors?.['required']">Vous devez mettre la date de l'événement.</p>
      </div>
    </div>

    <div>
      <label for="birthday">C'est un anniversaire ?</label>
      <input id="birthday" type="checkbox" formControlName="birthday">
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
